<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Batik Kawung Pattern Background (subtle) -->
  <defs>
    <pattern id="batikPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#78350F" opacity="0.08"/>
      <circle cx="15" cy="5" r="2" fill="#78350F" opacity="0.08"/>
      <circle cx="5" cy="15" r="2" fill="#78350F" opacity="0.08"/>
      <circle cx="15" cy="15" r="2" fill="#78350F" opacity="0.08"/>
      <circle cx="10" cy="10" r="2.5" fill="#F59E0B" opacity="0.12"/>
    </pattern>

    <!-- Gradient for transparency effect -->
    <linearGradient id="transparencyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:0.6" />
    </linearGradient>

    <!-- Gold accent gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Batik pattern background rectangle -->
  <rect x="0" y="0" width="60" height="60" fill="url(#batikPattern)" rx="8"/>

  <!-- Main icon: Transparent ledger/book with blockchain layers -->
  <g transform="translate(30, 30)">
    <!-- Book/ledger pages (layered for transparency effect) -->
    <rect x="-18" y="-16" width="20" height="28" rx="2" fill="url(#transparencyGrad)" opacity="0.3"/>
    <rect x="-16" y="-18" width="20" height="28" rx="2" fill="url(#transparencyGrad)" opacity="0.5"/>
    <rect x="-14" y="-20" width="20" height="28" rx="2" fill="url(#transparencyGrad)" opacity="0.8"/>

    <!-- Front page with details -->
    <rect x="-12" y="-22" width="20" height="28" rx="2" fill="url(#transparencyGrad)" stroke="#4338CA" stroke-width="1.5"/>

    <!-- Ledger lines (representing budget items) -->
    <line x1="-9" y1="-16" x2="5" y2="-16" stroke="white" stroke-width="1.5" opacity="0.9"/>
    <line x1="-9" y1="-11" x2="5" y2="-11" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="-9" y1="-6" x2="5" y2="-6" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="-9" y1="-1" x2="5" y2="-1" stroke="white" stroke-width="1.5" opacity="0.5"/>

    <!-- Checkmark symbol (verified/transparent) -->
    <path d="M -7 1 L -4 4 L 3 -4" stroke="url(#goldGrad)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Batik Kawung accent dots -->
    <circle cx="6" cy="-20" r="1.5" fill="#F59E0B"/>
    <circle cx="6" cy="4" r="1.5" fill="#F59E0B"/>
  </g>

  <!-- Text: "OpenBudget" -->
  <text x="70" y="24" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1F2937">Open</text>
  <text x="70" y="24" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1F2937">
    <tspan fill="#1F2937">Open</tspan><tspan fill="#4F46E5">Budget</tspan>
  </text>

  <!-- Tagline with batik accent -->
  <g transform="translate(70, 35)">
    <rect x="0" y="0" width="30" height="2" fill="url(#goldGrad)" rx="1"/>
    <text x="0" y="12" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" fill="#6B7280" letter-spacing="0.5">
      TRANSPARANSI BLOCKCHAIN
    </text>
  </g>
</svg>
